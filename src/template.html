<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi-step-form</title>
    </head>
<body>
    <nav>
        <ul>
            <li>
                <div class="nav-holder">
                    <div>
                    <button class="dot">1</button>
                    </div>
                    <div class="nav-description">
                        <div  class="step-num">step 1</div>
                        <div class="step-name">YOUR INFO</div>
                    </div>
                </div>
            </li>
            
            <li>
                <div class="nav-holder">
                    <div>
                    <button class="dot">2</button>
                    </div>
                    <div class="nav-description">
                        <div class="step-num">step 2</div>
                        <div class="step-name">SELECT PLAN</div>
                    </div>
                </div>
            </li>
            
            <li>
                <div class="nav-holder">
                    <div>
                    <button class="dot">3</button>
                    </div>
                    <div class="nav-description">
                        <div  class="step-num">step 3</div>
                        <div class="step-name">ADD-ONS</div>
                    </div>
                </div>
            </li>
            
            <li>
                <div class="nav-holder">
                    <div>
                    <button class="dot">4</button>
                    </div>
                    <div class="nav-description">
                        <div  class="step-num">step 4</div>
                        <div class="step-name">SUMMARY</div>
                    </div>
                </div>
            </li>
        </ul>
    </nav>
    <main>
      <div class="preview"></div>
    </main>
</body>
</html>
